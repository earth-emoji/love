<div class="ui longer modal">
  <div class="header">Reply</div>
  <div class="scrolling content">
    <form id="comment-form" class="ui reply form mt-3" method="POST" action="{{ post.post_comment_url }}">
        {% csrf_token %}
        <div class="field">
            <textarea id="c-content" name="c-content" required></textarea>
        </div>
        <button type="submit" class="ui blue labeled submit icon button">
            <i class="icon edit"></i> Add Reply
        </button>
    </form>
  </div>
</div>
