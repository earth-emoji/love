<div id="comments" class="ui comments">
    {% for comment in post.get_comments %}
    <div class="ui divider"></div>
    
    <div class="comment">
        <a class="avatar">
            <img
                src="{{ MEDIA_URL }}{{ comment.author.user.photo }}"
            />
        </a>
        <div class="content">
            <a class="author"
                >{{ comment.author.user.username }}</a
            >
            <div class="metadata">
                <span class="date"
                    >Created at: {{ comment.created_at }}</span
                >
            </div>
            <div class="text">
                <p>{{ comment.content }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
