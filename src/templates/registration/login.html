{% extends 'auth.html' %}
{% load static %}
{% block content %}

<div class="column">
    <h2 class="ui or-text image header">
      <img class="image" src="{% static 'images/logo.png' %}">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" method="POST">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input id="id_username" name="username" type="text" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input id="id_password" name="password" type="password" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="ui fluid large orange-red submit button">
          Login
        </button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a class="or-link" href="#">Sign Up</a>
    </div>
  </div>
{% endblock %}
