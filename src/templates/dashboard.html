{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Just List</title>
    <link rel="stylesheet" href="{% static 'lib/semantic/semantic.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
    {% block styles %}{% endblock styles %}
</head>
<body id="root">
    <div class="ui tablet computer only padded grid">
      <div class="ui inverted borderless top fixed fluid menu">
        <a class="header item">Project name</a>
        <div class="right menu">
          <div class="item">
            <div class="ui small input"><input placeholder="Search..."></div>
          </div>
          <a class="item" href="{% url 'logout' %}">Logout</a>
          <a class="item">Settings</a>
          <a class="item">Profile</a> 
          <a class="item">Help</a>
        </div>
      </div>
    </div>

    <div class="ui mobile only padded grid">
      <div class="ui top fixed borderless fluid inverted menu">
        <a class="header item">Project Name</a>
        <div class="right menu">
          <div class="item">
            <button class="ui icon toggle basic inverted button">
              <i class="content icon"></i>
            </button>
          </div>
        </div>
        <div class="ui vertical borderless inverted fluid menu">
          <a class="item">Dashboard</a> <a class="item">Settings</a>
          <a class="item">Profile</a> <a class="item">Help</a>
          <div class="ui fitted divider"></div>
          <div class="item">
            <div class="ui small input"><input placeholder="Search..."></div>
          </div>
        </div>
      </div>
    </div>

    <div class="ui padded grid">
      {% include 'partials/_sidebar.html' %}
      <div class="sixteen wide mobile thirteen wide tablet thirteen wide computer right floated column" id="content">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
    <script src="{% static 'lib/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'lib/semantic/semantic.min.js' %}"></script>
    {% block javascript %}{% endblock javascript %}
</body>
</html>
